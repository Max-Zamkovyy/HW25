<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loops</title>
  </head>
  <body>
    <script>
      //Homework 25

      //1. Вивести на сторінку в один рядок через кому числа від 10 до 20.

      for (let i = 10; i <= 20; i++) {
        console.log(i);
      }

      // //2. Вивести квадрати чисел від 10 до 20.

      for (let i = 10; i <= 20; i++) {
        console.log(i ** 2);
      }

      //3. Вивести таблицю множення на 7.

      for (let i = 1; i <= 10; i++) {
        console.log("7 " + "* " + i + " = " + 7 * i);
      }

      // 4. Знайти суму всіх цілих чисел від 1 до 15.
      let result = 0;

      for (let i = 1; i <= 15; i++) {
        result += i;
      }
      console.log(result);

      // 5. Знайти добуток усіх цілих чисел від 15 до 35.
      let result1 = 15;

      for (let i = 16; i <= 35; i++) {
        result1 *= i;
      }
      console.log(result1);

      // 6.Знайти середнє арифметичне всіх цілих чисел від 1 до 500

      let sum = 0;
      let average = 0;

      for (let i = 1; i <= 500; i++) {
        sum += i;
        average = sum / i;
      }
      console.log(average);

      // 7.Вивести суму лише парних чисел в діапазоні від 30 до 80.
      let sum1 = 0;
      for (let i = 30; i <= 80; i++) {
        if (i % 2 === 0) {
          sum1 += i;
        }
      }
      console.log(sum1);

      // 8.Вивести всі числа в діапазоні від 100 до 200 кратні 3.

      for (let i = 100; i <= 200; i++) {
        if (i % 3 === 0) {
          console.log(i);
        }
      }

      //   //   9. Дано натуральне число. Знайти та вивести на сторінку всі його дільники.
      let nuturalNumber = 18;

      for (let i = 1; i <= nuturalNumber; i++) {
        if (nuturalNumber % i === 0) {
          console.log(i);
        }
      }

      // 10.Визначити кількість його парних дільників.

      let nuturalNumberOne = 32;
      let counter = 0;
      for (let i = 1; i <= nuturalNumberOne; i++) {
        if (nuturalNumberOne % i === 0 && i % 2 === 0) {
          counter++;
        }
      }
      console.log(counter);

      // 11. Знайти суму його парних дільників.

      let nuturalNumberTwo = 18;
      let sum2 = 0;
      for (let i = 1; i <= nuturalNumberTwo; i++) {
        if (nuturalNumberTwo % i === 0 && i % 2 === 0) {
          sum2 += i;
        }
      }
      console.log(sum2);

      // 12.Надрукувати повну таблицю множення від 1 до 10.

      for (let i = 1; i <= 10; i++) {
        for (let j = 1; j <= 10; j++)
          console.log(i + " * " + j + " = " + i * j);
      }
    </script>
  </body>
</html>
